<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Curriculum Vitae with Flutter.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Curriculum Vitae">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <title>Curriculum Vitae</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <style class="style">
    /* TODO : <style> dan <progress> untuk memunculkan progress loading ketika sedang memuat tampilan Flutter */
    #loader {
      width: 50%;
      margin: 25%;
      text-align: center;
    }
  </style>
  <progress class="progress" id="loader">loading...</progress>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript">
  </script>
</body>

</html>
